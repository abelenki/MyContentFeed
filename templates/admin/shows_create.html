{% extends "admin/admin.html" %}

{% block adminsection %}


<form class="admin" method="post">

  <h1>{{ action|title }} a TV Show</h1>

  <div class="error">{{ error }}</div>

  <dl class="form">
    <dt><label for="name">Tv Show Name</label></dt>
    <dd><input id="name" name="name" size="30" type="text" value="{{name}}"></dd>
    <dt><label for="quality">Quality</label></dt>
    <dd>
      <select name="quality">
        {% for s in qualities %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>
    </dd>
    <dt><label for="active">Is Active?</label></dt>
    <dd>
      <input type="checkbox" name="active" value="true" checked> Yes
    </dd>
    <dt><label for="minimumSeason">Minimum Season Number</label></dt>
    <dd><input id="minimumSeason" name="minimumSeason" size="30" type="text" value="{{minimumSeason}}"></dd>
  </dl>

  <button type="submit" class="btn btn-primary btn-large">
    {{ action|title }}
  </button>

</form>
{% endblock %}
