{% extends "admin/admin.html" %}

{% block adminsection %}


<form class="admin" method="post">

  <h1>{{ show.name }}</h1>

  <dl class="form">
    <dt><label for="name">Tv Show Name</label></dt>
    <dd><input id="name" name="name" size="30" type="text" value="{{show.name}}"></dd>
    <dt><label for="quality">Quality</label></dt>
    <dd>
      <select name="quality">
        {% for s in qualities %}
          <option value="{{ s }}" {%if show.quality == s %}selected{%endif%}>{{ s }}</option>
        {% endfor %}
      </select>
    </dd>
    <dt><label for="active">Is Active?</label></dt>
    <dd>
      <input type="checkbox" name="active" value="true" {% if show.active %}checked{%endif%}> Yes
    </dd>
    <dt><label for="minimumSeason">Minimum Season Number</label></dt>
    <dd><input id="minimumSeason" name="minimumSeason" size="30" type="text" value="{{minimumSeasonTxt}}"></dd>
    <dt><label for="createdBy">Added By</label></dt>
    <dd>{{show.requester}}</dd>
    <dt><label for="addedOn">Added On</label></dt>
    <dd>{{show.addDate}}</dd>
    <dt><label for="searchStrings">Search Strings</label></dt>
    <dd><pre>{{searchStrings}}</pre></dd>
  </dl>

  <button type="submit" class="btn btn-primary btn-large">Edit</button>

</form>
{% endblock %}
